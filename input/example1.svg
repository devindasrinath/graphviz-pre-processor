<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="180" viewBox="0 0 300 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #f00000; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #f00000; stop-opacity: 1" />
    </linearGradient>
  </defs>
  <rect width="300" height="180" fill="url(#grad1)" rx="15" ry="15"/>

  <!-- Key-Value Pairs -->
  <foreignObject x="10" y="10" width="250" height="150">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <div style="font-family: Arial, sans-serif; font-size: 14px; color: #fff; text-align: left; padding: 10px; box-sizing: border-box;">
        <div style="background-color: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 10px;">
          <p style="margin: 5px 0; line-height: 1.5;"><strong>Key1:</strong> Value1</p>
          <p style="margin: 5px 0; line-height: 1.5;"><strong>Key2:</strong> Value2</p>
          <p style="margin: 5px 0; line-height: 1.5;"><strong>Key3:</strong> Value3</p>
          <p style="margin: 5px 0; line-height: 1.5;"><strong>Key4:</strong> Value4</p>
        </div>
      </div>
    </body>
  </foreignObject>
</svg>


